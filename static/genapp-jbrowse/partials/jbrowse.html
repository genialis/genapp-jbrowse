<div class="container ng-scope jbrowse">

    <div class="row">
        <div class="col-md-12" ng-controller="DataPickerToggleCtl">
            <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle selector</button>
            <br>
            <br>

            <div collapse="isCollapsed">
                <gen-table gen-options="tableOptions">
            </div>
        </div>
    </div>

    <div class="row gen-browser-container">
        <div id="gen-browser" class="col-md-12" style="width: 100%; height: 100%; min-height: 500px; padding: 5px; margin: 0; border: 0;"></div>
    </div>
</div>
